<h1>환영합니다</h1>
<p><strong>개발자 이야기</strong> 에 오신 것을 환영합니다. 개발자 이야기는 한국 개발 역사 및 문화를 수집 및 정리하는 위키입니다.</p>
<p>해당 위키는 누구나 <a href="https://github.com/wikitropes/devstory/edit/master/index.Rmd">수정</a> 가능하며, 문의는 <a href="https://github.com/wikitropes/devstory/issues/new">여기</a>로 주시면 됩니다. 다만 GitHub 아이디가 필요합니다.</p>
<p>개발자 이야기 프로젝트는 무엇보다도 그냥 재미를 목적으로 존재합니다. 너무 진지해지지 마세요.</p>
<p>그럼 재밌게 즐겨주세요.</p>
